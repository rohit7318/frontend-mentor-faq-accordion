<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box {
            width: 200px;
            height: 100px;
            overflow: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula massa in nisi tempus, id sagittis purus fringilla.
    </div>
    <script>
        let box = document.getElementById("box");
        console.log("Visible height:", box.clientHeight);
        console.log("Total scrollable height:", box.scrollHeight);
    </script>
</body>
</html>
